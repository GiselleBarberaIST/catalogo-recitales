<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Recitales</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class = "logo">
      <a href = "index.html">
        <img src = "ImagenesProyecto/recitalapplogo.jpg" alt = "RecitalApp" />
      </a>
    </div>
    <nav>
      <div id = "menuHamburguesa">&#9776;</div>
      <ul>
        <li><a href = "#" id = "abrirBuscador">Buscar</a></li>
        <li><a href = "ticketeras.html">Ticketeras</a></li>
        <li><a href = "favoritos.html">Favoritos</a></li>
        <li><a href = "conciertos.html">Conciertos</a></li>
        <li><a href = "#">Cómo llegar</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Cartelera -->
    <section class = "título-cartelera">
      <h2>Próximos eventos</h2>
    <section class = "cartelera">
      <div class = "cartelera-container">
        <a href = "https://www.allaccess.com.ar/event/kendrick-lamar-venta-general" 
          class = "poster active" target = "_blank">
          <img src = "TarjetasCarrusel/kendricklamar.png" alt = "Kendrick Lamar en River">
        </a>
        <a href = "https://www.allaccess.com.ar/event/airbag" 
          class = "poster" target = "_blank">
          <img src = "TarjetasCarrusel/AirbagOct.jpg" alt = "Airbag en River">
        </a>
        <a href = "https://www.movistararena.com.ar/show/912d9037-df93-4c37-8786-a0efaa3d8ca0" 
          class = "poster" target = "_blank">
          <img src = "TarjetasCarrusel/CaballerosDeLaQuema.jpeg" alt = "Caballeros de la Quema en el Movistar Arena">
        </a>
        <a href = "https://www.allaccess.com.ar/event/guns-n-roses" 
          class = "poster" target = "_blank">
          <img src = "TarjetasCarrusel/Guns.jpg" alt = "Guns N' Roses en Huracán">
        </a>
      </div>  
      <div class = "dots">
        <span class = "dot active"></span>
        <span class = "dot"></span>
        <span class = "dot"></span>
        <span class = "dot"></span>
      </div>
    </section>
  </main>

  <div id = "cont-buscador"></div>

  <footer>
    <p>© 2025 Catálogo de Recitales - Proyecto académico</p>
  </footer>

  <script>
    fetch('buscador.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('cont-buscador').innerHTML = html;
      })
      .catch(err => console.log('Error al cargar el buscador; ', err));
  </script>

  <script src = 'script.js'></script>
</body>
</html>
