<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Recitales</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class = "logo">
      <img src = "ImagenesProyecto/recitalapplogo.jpg" alt = "RecitalApp" />
    </div>
    <nav>
      <div id = "menuHamburguesa">&#9776;</div>
      <ul>
        <li><a href = "index.html">Inicio</a></li>
        <li><a href = "#" id = "abrirBuscador">Buscar</a></li>
        <li><a href = "ticketeras.html">Ticketeras</a></li>
        <li><a href = "favoritos.html">Favoritos</a></li>
        <li><a href = "#">Cómo llegar</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Cartelera -->
    <section class = "título-cartelera">
      <h2>Próximos eventos</h2>
    <section class="cartelera">
      <div class="cartelera-container">
        <a href="https://www.movistararena.com.ar/show/bb2f045f-73f6-4a30-9140-9ce2a9dc8ba9" 
          class="poster active" target="_blank">
          <img src= "TarjetasCarrusel/rubenrada.jpeg" alt="Rubén Rada en el Movistar Arena">
        </a>
        <a href="https://www.tuentrada.com/eventos/detalle/Lisandro-Aristimu%C3%B1o/287601721820" 
          class="poster" target="_blank">
          <img src="TarjetasCarrusel/lisandroaristimunio.JPG" alt="Lisandro Aristimuño en el Gran Rex">
        </a>
        <a href="https://www.movistararena.com.ar/show/361a3c08-2dd9-4931-80d8-8a40220ceaf2" 
          class="poster" target="_blank">
          <img src="TarjetasCarrusel/lucianopereyra.jpeg" alt="Luciano Pereyra en el Movistar Arena">
        </a>
        <a href="https://www.allaccess.com.ar/event/kendrick-lamar-venta-general" 
          class="poster" target="_blank">
          <img src="TarjetasCarrusel/kendricklamar.png" alt="Kendrick Lamar en River">
        </a>
      </div>  
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>
  </main>

  <div id = "cont-buscador"></div>

  <footer>
    <p>© 2025 Catálogo de Recitales - Proyecto académico</p>
  </footer>

  <script>
    fetch('buscador.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('cont-buscador').innerHTML = html;
      })
      .catch(err => console.log('Error al cargar el buscador; ', err));
  </script>

  <script src = 'script.js'></script>
</body>
</html>
